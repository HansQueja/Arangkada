<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="icon">
            <img src="{% static 'images/loggg.png' %}" alt="Logo" class="logo"> 
        </div>
        <div class="menu">
            <ul>
                <li><a href="{% url 'userprofile' %}"><i class="fas fa-user"></i> USER PROFILE</a></li>
                <li><a href="{% url 'about' %}">ABOUT US</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">QUERIES</a>
                    <div class="dropdown-content">
                        <a href="#">Query Type 1</a>
                        <a href="#">Query Type 2</a>
                        <a href="#">Query Type 3</a>
                        <a href="#">Show Tables</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>    
    <div class="login-container">
        <h2>Login</h2>
        <form action="/LOGIN" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <p>No Account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
    <div class="content">
        <img src="{% static 'images/jeepneys-in-manila-philippines.jpg' %}" alt="Cover Image" class="cover-image">
    </div>
    <footer>
        <p>&copy; 2024 Local Public Transport Route Plan Manual</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
